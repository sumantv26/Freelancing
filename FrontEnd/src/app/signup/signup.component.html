<div class="one">
    <div class="two">
        <p class="p1">Get your free account</p>
          <form #f="ngForm" ngNativeValidate>
            <div class="form-group">
              <input type="name" class="form-control" [(ngModel)]="nameProp" [ngModelOptions]="{standalone: true}" placeholder="FullName" id="name" required>
             
            </div>
            <div class="form-group">
                <input  #emailRef="ngModel" type="email" class="form-control"  [(ngModel)]="emailProp" [ngModelOptions]="{standalone: true}" placeholder="Email" id="email" required>
                <span *ngIf="emailRef.touched && emailRef.invalid" > this is a required field </span>
              </div>
              <div class="form-group">
                <input #mobileRef="ngModel" type="number" class="form-control"  [(ngModel)]="mobileNoProp" [ngModelOptions]="{standalone: true}" placeholder="Mobile Number" id="mobNo" required minlength="8">
                <div *ngIf="mobileRef.errors">
                <span *ngIf="mobileRef.touched && mobileRef.errors.required" > this a required field </span>
                <span *ngIf="mobileRef.touched && mobileRef.errors.minlength" > minimum length should be 8 charcters </span>
                </div>
              </div>
            <div class="form-group">
              <input #passRef="ngModel"  type="password" [(ngModel)]="passwordProp"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password" id="pwd" pattern="^[0-9a-z]{8,12}$" required minlength="8">
              <div *ngIf="passRef.errors">

                <span *ngIf="passRef.touched && passRef.errors.required" > this a required field </span>
                <span *ngIf="passRef.touched && passRef.errors.minlength" > minimum length should be 8 charcters </span>
                <span *ngIf="passRef.touched && passRef.errors.pattern" > min 8, max 12, numeric and small letter only </span>
    
            </div>
            </div>
            <div class="form-group">
                <input type="confirmPassword" class="form-control"  [(ngModel)]="confirmPassProp" [ngModelOptions]="{standalone: true}" placeholder="Confirm Password" id="confirmPwd">
              </div>
            <button type="submit" class="btn btn-success" (click)="signUP()" >Register</button>
          </form>
    </div>
</div>
