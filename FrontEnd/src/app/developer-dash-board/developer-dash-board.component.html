<app-header-of-deshboard></app-header-of-deshboard>
<div class="greeting">
    <h2>Welcome <span>{{name}}</span></h2>

   

</div>
<div class="one">
    <div class="two">
        <p class="p1">Put Your Details: </p>
          <form #f="ngForm" ngNativeValidate>
            <table>

              <tr>
                <td><label for="avatar">profile pic:</label></td>
                <td><input type="file" name="avatar" id="avatar" (change)="getProfile($event)"></td>
              </tr>
              <tr>
       
              <td><label for="category">Choose Category:</label></td>
                  <td>
                    <select  name="category" id="category" #cat>

                      <option class="dropdown-item" value="fullstack">Fullstack Developer</option>
                      <option value="android">Android Developer</option>
                      <option value="apple">Apple Developer</option>
                      <option value="software">Software Developer</option>
                    </select>
                  </td>
             
            
          </tr>
           <tr>
             <td>
              <label for="year">Year Of Experience:</label> 
             </td>
             <td>
              <select  name="year" id="year" #exp>
                <option value="1">1</option>
                <option value="2" [value]="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="more than 5">More than 5 year</option>
              </select>

             </td>
           </tr>

           <tr>
            <td><label for="university">University Name:</label> </td>
            <td><input type="text" id="university" #uname></td>
           </tr>
           <tr>
             <td><label for="degree">Degree:</label> </td>
            
             <td>
              <select  name="degree" id="degree" #deg>
              <option value="btech">Btech</option>
              <option value="mtech">Mtech</option>
              <option value="mba">MBA</option>
              <option value="bsc">Bsc</option>
              <option value="bca">Bca</option>
  
            </select>
             </td>
           </tr>
           <tr>
            <td><label for="skills">Skills You have:</label> </td>
            <td><textarea name="skills" id="skills" cols="10" rows="3" #skills placeholder="type multiple skills by giving comma(',')"></textarea></td>
           </tr>
           <tr>
             <td>
               <label for="charge"> $ Hourly Rate: </label>
             </td>
             <td>
               <input type="number" name="" id="charge" #rate required>
             </td>
           </tr>
           <tr>
            <td>
              <label for="location">Location:</label>
            </td>
            <td>
              <input type="text" name="" id="location" #loc required>
            </td>
          </tr>
          <tr>
          <td><label for="lang">Communication Language :</label> </td>
         
          <td>
           <select  name="lang" id="lang" #lan>
           <option value="english">English</option>
           <option value="hindi">Hindi</option>
           <option value="urdu">Urdu</option>
           <option value="panjabi">Panjabi</option>
          

         </select>
          </td>
        </tr>
        <tr>
          <td><h3 style="margin-top: 50px; color: green;">Title & Discription</h3></td>
        </tr>
        <tr>
          <td><label for="title">Title:</label></td>
          <td><input type="text" #title></td>
      </tr>
      <tr>
        <td><label for="discription">Discription:</label></td>
        <td><textarea name="discription" id="discription" cols="20" rows="5" #dis></textarea></td>
    </tr>

    <tr>
      <td><h3 style="margin-top: 50px; color: green;">Social Media Accounts </h3></td>
    </tr>
    <tr>
      <td><label for="title">Facebook:</label></td>
      <td><input type="text"  [(ngModel)]="facebookUrl" [ngModelOptions]="{standalone: true}" placeholder="link of your facebook profile"></td>
  </tr>
  <tr>
    <td><label for="title">Instagram:</label></td>
    <td><input type="text" [(ngModel)]="instaUrl" [ngModelOptions]="{standalone: true}" placeholder="link of your insta profile"></td>
</tr>
<tr>
  <td><label for="title">Twitter:</label></td>
  <td><input type="text" #title [(ngModel)]="twitterUrl" [ngModelOptions]="{standalone: true}" placeholder="link of your twitter profile"></td>
</tr>
  
             
            </table>
          
            <h5 id="alerttext" [innerHTML]="variable"></h5>
            <button type="submit" class="btn btn-success" (click)="save(cat.value,exp.value,uname.value,deg.value,skills.value,rate.value,loc.value,lan.value,title.value,dis.value)" >Save</button>
            
          </form>
    </div>
</div>

<app-mainpage-footer></app-mainpage-footer>
